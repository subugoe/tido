<!DOCTYPE html>
<html>
<head><title>TIDO</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #config-tester-menu {
      position: fixed;
      z-index: 9999;
      top: 0;
      right: 10%;
      display: flex;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
    }
    #config-tester-menu a {
      padding: 8px;
      background: #afafaf;
      border: 1px solid #777;
    }
    #config-tester-menu a.active {
      background: #ff4400;
      color: #fff;
    }
  </style>
</head>
<body>
<noscript><strong>We're sorry but TIDO doesn't work properly without JavaScript enabled. Please enable it to
  continue.</strong></noscript>
<script id="tido-config" type="application/json">{
  "entrypoint": "https://ahikar-dev.sub.uni-goettingen.de/api/textapi/ahikar/arabic-karshuni/collection.json",
  "annotations": {
    "types": [
      {
        "contenttype": "Person",
        "icon": "fasUser",
        "label": "Names"
      },
      {
        "contenttype": "Place",
        "icon": "fasMapMarkerAlt",
        "label": "Places"
      },
      {
        "contenttype": "Editorial Comment",
        "icon": "fasComment",
        "label": "Comments"
      },
      {
        "contenttype": "Motif",
        "icon": "fasHighlighter",
        "label": "Motifs"
      },
      {
        "contenttype": "Abstract",
        "annotationType": "text",
        "displayWhen": "Edierter Text",
        "label": "Abstract"
      }
    ],
    "tabs": {
      "Editorial": [
        "Person",
        "Place"
      ],
      "Motif": [
        "Motif"
      ],
      "Comments": [
        "Editorial Comment",
        "Abstract"
      ]
    }
  },
  "breadcrumbNavigation": {
    "source": "external",
    "search_page_path": "search.html",
    "search_query_param": "searchTerm",
    "title_homepage_key": "title_homepage",
    "title_viewer_key": "title_viewer",
    "website": "https://ahikar.sub.uni-goettingen.de/website/"
  },
  "colors": {
    "primary": "",
    "secondary": "",
    "accent": ""
  },
  "header_section": {
    "show": true,
    "navigation": true,
    "panelheadings": true,
    "titles": true,
    "toggle": true
  },
  "labels": {
    "item": "Sheet",
    "manifest": "Manuscript"
  },
  "lang": "en-us",
  "language-switch": true,
  "meta": {
    "collection": {
      "all": true
    },
    "manifest": {
      "all": true
    },
    "item": {
      "all": true
    }
  },
  "notificationColors": {
    "info": "blue-9",
    "warning": "red-9"
  },
  "panels": [
    {
      "connector": [
        1,
        2
      ],
      "panel_label": "Contents & Metadata",
      "show": true,
      "toggle": true
    },
    {
      "connector": [
        3
      ],
      "panel_label": "Image",
      "show": true,
      "toggle": true
    },
    {
      "connector": [
        4
      ],
      "panel_label": "Text",
      "show": true,
      "toggle": true
    },
    {
      "connector": [
        5
      ],
      "panel_label": "Annotations",
      "show": true,
      "toggle": true
    }
  ],
  "rtl": false,
  "textContent": {
    "tabs": {
      "priority": {
        "Edierter Text": 1
      }
    }
  },
  "themes": false
}</script>
<div id="config-tester-menu">
  <a class="active" href="ahiqar.html">Ahiqar</a>
  <a href="gfl.html">Ahiqar</a>
</div>
<div id="q-app"></div>
<script src="tido.js"></script>
</body>
</html>
