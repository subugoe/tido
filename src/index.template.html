<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">
    <link rel="icon" type="image/png" href="statics/icons/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
  </head>

  <body>
    <noscript>
      <strong>We're sorry but TextViewer doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>

    <script id="emo-config" type="application/json">
    {
      "entrypoint": "https://ahikar-dev.sub.uni-goettingen.de/api/textapi/ahikar/3r9ps/collection.json",
      "headers": {
        "all": true,
        "info": true,
        "navigation": true,
        "toggle": true
      },
      "labels": {
        "item": "Sheet",
        "manifest": "Manuscript"
      },
      "panels": {
        "annotations": {
          "heading": "Annotations",
          "order": 6,
          "show": true,
          "tab": false
        },
        "image": {
          "heading": "Image",
          "order": 4,
          "show": true,
          "tab": false
        },
        "meta": {
          "heading": "Metadata",
          "order": 3,
          "show": true,
          "tab": true
        },
        "text": {
          "heading": "Text",
          "order": 5,
          "show": true,
          "tab": false
        },
        "tree": {
          "heading": "Treeview",
          "order": 2,
          "show": true,
          "tab": true
        },
        "tabs": {
          "default": "Treeview",
          "heading": "Tabs",
          "order": 1,
          "show": true
        }
      },
      "standalone": true
    }
    </script>

    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
