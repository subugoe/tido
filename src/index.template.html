<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>

  <meta charset="utf-8">
  <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
  >

  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
<noscript>
  <strong>We're sorry but <%= title %> doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>

<!--
Quick reference for the panel config (panels.connector)
The numbers below reflect each component's id. For detailed instructions please refer to the README.md!

- 1 = Treeview
- 2 = Metadata
- 3 = Image
- 4 = Text / Content
- 5 = Annotations

Note: These IDs are supposed to be unique, so please make sure not to repeat these!
-->
<script id="tido-config" type="application/json">
  {
    "collection": "https://ahiqar.uni-goettingen.de/api/textapi/ahikar/arabic-karshuni/collection.json",
    "manifest": "",
    "item": "",
    "breadcrumbNavigation": {
      "source": "external",
      "search_page_path": "search.html",
      "search_query_param": "searchTerm",
      "title_homepage_key": "title_homepage",
      "title_viewer_key": "title_viewer",
      "website": "https://ahiqar.uni-goettingen.de/website/"
    },
    "colors": {
      "primary": "",
      "secondary": "",
      "accent": ""
    },
    "header_section": {
      "show": true,
      "navigation": true,
      "titles": true,
      "toggle": true
    },
    "lang": "en",
    "language-switch": false,
    "notificationColors": {
      "info": "blue-9",
      "warning": "red-9"
    },
    "panels": [
      {
        "label": "contents_and_metadata",
        "views": [
          {
            "id": "tree",
            "label": "Contents",
            "default": true,
            "connector": {
              "id": 1,
              "options": {
                "labels": {
                  "item": "Sheet",
                  "manifest": "Manuscript"
                }
              }
            }
          },
          {
            "id": "metadata",
            "label": "metadata",
            "connector": {
              "id": 2,
              "options": {
                "collection": {
                  "all": true
                },
                "manifest": {
                  "all": true
                },
                "item": {
                  "all": true
                }
              }
            }
          }
        ]
      },
      {
        "label": "image",
        "views": [
          {
          "id": "image",
          "label": "Image",
          "connector": {
            "id": 3
          }
        }]
      },
      {
        "label": "text",
        "views": [
          {
            "id": "text1",
            "label": "Transcription",
            "default": true,
            "connector": {
              "id": 4,
              "options": {
                "type": "transcription"
              }
            }
          },
          {
            "id": "text2",
            "label": "Transliteration",
            "connector": {
              "id": 4,
              "options": {
                "type": "transliteration"
              }
            }
          }
        ]
      },
      {
        "label": "annotations",
        "views": [
          {
            "id": "annotations1",
            "label": "Editorial",
            "default": true,
            "connector": {
              "id": 5,
              "options": {
                "types": [
                  {
                    "name": "Person",
                    "icon": "fasUser",
                    "label": "Names"
                  },
                  {
                    "name": "Place",
                    "icon": "fasMapMarkerAlt",
                    "label": "Places"
                  },
                  {
                    "name": "Editorial Comment",
                    "icon": "fasComment",
                    "label": "comments"
                  },
                  {
                    "name": "Reference",
                    "icon": "fasExternalLinkSquareAlt",
                    "label": "References"
                  }
                ]
              }
            }
          },
          {
            "id": "annotations2",
            "label": "Motif",
            "connector": {
              "id": 5,
              "options": {
                "types": [
                  {
                    "name": "Motif",
                    "icon": "fasHighlighter",
                    "label": "Motifs"
                  }
                ]
              }
            }
          }
        ]
      }
    ],
    "rtl": false,
    "themes": false,
    "translations": {
      "en": {
        "contents_and_metadata": "Contents & Metadata"
      }
    }
  }</script>
