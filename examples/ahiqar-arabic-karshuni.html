<!DOCTYPE html>
<html>
<head><title>TIDO</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
  <link rel="stylesheet" href="dist/tido.css">
  <link rel="stylesheet" href="config-menu/config-menu.css">
  <style>
    html, body {
      margin: 0;
    }
    #app {
      height: 100vh;
    }
  </style>
</head>
<body>
<noscript><strong>We're sorry but TIDO doesn't work properly without JavaScript enabled. Please enable it to
  continue.</strong></noscript>
<div id="config-menu"></div>
<div id="app"></div>
<script src="dist/tido.js"></script>
<script src="config-menu/config-menu.js"></script>

<script>
window.addEventListener('load', function () {
  window.tido = new window.Tido({
    "collection": "https://ahikar-dev.sub.uni-goettingen.de/api/textapi/ahikar/arabic-karshuni/collection.json",
    colors: {
      primary: "#1a3771"
    },
    "labels": {
      "item": "Sheet",
      "manifest": "Manuscript"
    },
    "panels": [
      {
        "label": "contents_and_metadata",
        "views": [
          {
            "id": "tree",
            "label": "contents",
            "connector": {
              "id": 1
            }
          },
          {
            "id": "metadata",
            "label": "metadata",
            "connector": {
              "id": 2,
              "options": {
                "collection": {
                  "all": true
                },
                "manifest": {
                  "all": true
                },
                "item": {
                  "all": true
                }
              }
            }
          }
        ]
      },
      {
        "label": "image",
        "views": [
          {
            "id": "image",
            "label": "Image",
            "connector": {
              "id": 3
            }
          }]
      },
      {
        "label": "text",
        "views": [
          {
            "id": "text1",
            "label": "Transcription",
            "default": true,
            "connector": {
              "id": 4,
              "options": {
                "type": "transcription"
              }
            }
          },
          {
            "id": "text2",
            "label": "Transliteration",
            "connector": {
              "id": 4,
              "options": {
                "type": "transliteration"
              }
            }
          }
        ]
      },
      {
        "label": "annotations",
        "views": [
          {
            "id": "annotations1",
            "label": "Editorial",
            "connector": {
              "id": 5,
              "options": {
                "types": [
                  {
                    "name": "Person",
                    "icon": "biPersonFill"
                  },
                  {
                    "name": "Place",
                    "icon": "biGeoAltFill"
                  },
                  {
                    "name": "Editorial Comment",
                    "icon": "biChatFill"
                  },
                  {
                    "name": "Reference",
                    "icon": "biBoxArrowUpRight"
                  }
                ]
              }
            }
          },
          {
            "id": "annotations2",
            "label": "Motif",
            "connector": {
              "id": 5,
              "options": {
                "types": [
                  {
                    "name": "Motif",
                    "icon": "biPenFill"
                  }
                ]
              }
            }
          }
        ]
      }
    ],
    "translations": {
      "en": {
        "contents_and_metadata": "Contents & Metadata"
      }
    }
  });
});
</script>
</body>
</html>
