<!DOCTYPE html>
<html>
<head><title>TIDO</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="dist/tido.css">
  <link rel="stylesheet" href="config-menu/config-menu.css">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #fafafa;
    }

    h1 {
      margin-top: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .buttons {
      flex-grow: 1;
      flex-shrink: 0;
      width: 100%;
      display: flex;
      height: 32px;
      margin-bottom: 20px;
    }

    button {
      margin-right: 8px;
      cursor: pointer;
    }

    #app1, #app2 {
      height: 80vh;
      flex-grow: 1;
    }

    #app1 {
      margin-right: 16px;
    }

    #right1 {
      margin-left: auto
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<noscript><strong>We're sorry but TIDO doesn't work properly without JavaScript enabled. Please enable it to
  continue.</strong></noscript>
<div class="container">
  <h1>TIDO multiple windows example</h1>
  <div class="buttons">
    <button id="left1">Arabic-Karshuni</button>
    <button id="left2">GFL</button>

    <button id="right1">Arabic-Karshuni</button>
    <button id="right2">GFL</button>
  </div>
  <div id="app1">
    <iframe src="gfl.html?show=1" title="GFL"></iframe>
  </div>
  <div id="app2">
    <iframe src="ahiqar-arabic-karshuni.html?show=2" title="Ahiqar"></iframe>
  </div>
</div>

<script src="dist/tido.js"></script>
<script src="config-menu/config-menu.js"></script>
<script>
  window.onload = () => {
    const app1 = document.getElementById('app1').querySelector('iframe');
    const app2 = document.getElementById('app2').querySelector('iframe');

    const leftButton1 = document.getElementById('left1');
    const leftButton2 = document.getElementById('left2');

    const rightButton1 = document.getElementById('right1');
    const rightButton2 = document.getElementById('right2');

    leftButton1.addEventListener('click', () => {
      app1.src = 'ahiqar-arabic-karshuni.html?show=2';
    });

    leftButton2.addEventListener('click', () => {
      app1.src = 'gfl.html?show=1';
    });

    rightButton1.addEventListener('click', () => {
      app2.src = 'ahiqar-arabic-karshuni.html?show=2';
    });

    rightButton2.addEventListener('click', () => {
      app2.src = 'gfl.html?show=1';
    });

  }
</script>
<script>
window.addEventListener('load', function () {
  window.tido = new window.Tido();
});
</script>
</body>
</html>
