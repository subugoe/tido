<!DOCTYPE html>
<html>
<head><title>TIDO</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="dist/tido.css">
  <link rel="stylesheet" href="config-menu/config-menu.css">
  <style>
    html, body {
      margin: 0;
    }
    #app {
      height: 100vh;
    }
  </style>
</head>
<body>
<noscript><strong>We're sorry but TIDO doesn't work properly without JavaScript enabled. Please enable it to
  continue.</strong></noscript>
<div id="config-menu"></div>
<div id="app"></div>
<script src="dist/tido.js"></script>
<script src="config-menu/config-menu.js"></script>
<script>
  window.addEventListener('load', function () {
    window.tido = new window.Tido({
      manifest: "https://goethes-farbenlehre-berlin.sub.uni-goettingen.de/textapi/Z_1822-02-20_k/manifest.json",
      labels: {
        item: "Seite",
        manifest: "Dokument"
      },
      colors: {
        forceMode: "light",
        primary: "#4569cc"
      },
      lang: "de",
      panels: [
        {
          views: [{
            id: "image",
            label: "Manuskript",
            connector: {
              id: 3
            }
          }]
        },
        {
          label: "Text",
          views: [
            {
              id: "text1",
              label: "Edierter Text",
              connector: {
                id: 4,
                options: {
                  type: "edited"
                }
              }
            },
            {
              id: "text2",
              label: "Transkription",
              connector: {
                id: 4,
                options: {
                  type: "transcription"
                }
              }
            }
          ]
        },
        {
          label: "Kommentar",
          views: [
            {
              id: "annotations1",
              label: "Kommentare",
              connector: {
                id: 5,
                options: {
                  types: [
                    {
                      name: "Editorial Comment",
                      icon: "biChatFill"
                    },
                    {
                      name: "Abstract",
                      annotationType: "text",
                      displayWhen: "edited"
                    }
                  ]
                }
              }
            },
            {
              id: "annotations2",
              label: "Register",
              connector: {
                id: 5,
                options: {
                  types: [
                    {
                      name: "Person",
                      icon: "biPersonFill"
                    },
                    {
                      name: "Place",
                      icon: "biGeoAltFill"
                    },
                    {
                      name: "Org",
                      icon: "biBank2"
                    },
                    {
                      name: "Object",
                      icon: "biArchiveFill"
                    },
                    {
                      name: "Date",
                      icon: "biCalendarWeek"
                    },
                    {
                      name: "Work",
                      icon: "biJournals"
                    }
                  ]
                }
              }
            }
          ]
        },
        {
          label: "Dokumentdaten",
          views: [
            {
              id: "meta",
              label: "Metadaten",
              connector: {
                id: 2,
                options: {
                  collection: {
                    all: true
                  },
                  manifest: {
                    all: true
                  },
                  item: {
                    all: true
                  }
                }
              }
            },
            {
              id: "tree",
              label: "Inhalt",
              connector: {
                id: 1
              }
            }
          ]
        }
      ],
      translations: {
        Edition_license: 'Editionslizenz'
      }
    });
});
</script>
</body>
</html>
